<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Progress</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Skill Bars Section -->
  <div class="skills-prog">
    <ul>
      <li data-percent="80">
        <div class="skills-bar">
          <div class="bar"></div>
        </div>
        <small>HTML</small>
      </li>
      <li data-percent="70">
        <div class="skills-bar">
          <div class="bar"></div>
        </div>
        <small>CSS</small>
      </li>
      <li data-percent="60">
        <div class="skills-bar">
          <div class="bar"></div>
        </div>
        <small>JavaScript</small>
      </li>
    </ul>
  </div>

  <!-- Circular Skill Graphs Section -->
  <div class="skills-soft">
    <ul>
      <li data-percent="85">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="45" class="cbar" stroke-width="10" stroke="#ddd" fill="none"></circle>
          <circle cx="50" cy="50" r="45" stroke-width="10" stroke="#4caf50" fill="none"></circle>
        </svg>
        <small>React</small>
      </li>
      <li data-percent="75">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="45" class="cbar" stroke-width="10" stroke="#ddd" fill="none"></circle>
          <circle cx="50" cy="50" r="45" stroke-width="10" stroke="#ff9800" fill="none"></circle>
        </svg>
        <small>Node.js</small>
      </li>
      <li data-percent="90">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="45" class="cbar" stroke-width="10" stroke="#ddd" fill="none"></circle>
          <circle cx="50" cy="50" r="45" stroke-width="10" stroke="#2196f3" fill="none"></circle>
        </svg>
        <small>Vue.js</small>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
